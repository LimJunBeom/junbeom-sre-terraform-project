apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  labels: { app: test-app }
spec:
  replicas: 1
  selector: { matchLabels: { app: test-app } }
  template:
    metadata: { labels: { app: test-app } }
    spec:
      containers:
      - name: hpa-example
        image: nginx:alpine
        ports: [ { containerPort: 80 } ]
        resources:
          requests: { cpu: "200m", memory: "128Mi" }
          limits:   { cpu: "400m", memory: "256Mi" }
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: html-content
        configMap:
          name: test-app-html
      - name: nginx-config
        configMap:
          name: test-app-nginx-config
